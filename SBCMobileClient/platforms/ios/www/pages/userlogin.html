<html style="color:white" ng-app="sbcApp"  ng-controller="userlogin" >
	<head>
       <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
       	<link rel="stylesheet" type="text/css" href="/css/ionic.css" />
  	    <script type="text/javascript" src="/js/ionic.bundle.js"></script>
  	    <script type="text/javascript" src="/js/modules/app.js"></script>
  	    <script type="text/javascript" src="/js/controllers/userlogin.js"></script>

        <title>Hello World</title>
 	</head>
	<body style="background-color:#333333; color:white">
  		<div class="bar bar-header bar-dark">
			<h1 class="title">Login</h1>
		</div>
			<div style="position:absolute; top:40px; left:5px; width:100%">
				<div>Please enter our User name and password in order to proceed.</div> 
				<div>
					<div>
					<li class="item item-toggle">
				     National Insurance {{data.value1}}
				     <label class="toggle toggle-positive">
				       <input type="checkbox" ng-model="data.value1">
				       <div class="track">
				         <div class="handle"></div>
				       </div>
				     </label>
				  	</li>
					</div>
				</div>
			</div>
		<div class="bar bar-footer bar-balanced">
  			<div class="title">Footer</div>
		</div>
	</body>

</html>
